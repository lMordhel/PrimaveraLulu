<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Florista</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-left">
            <div class="admin-welcome">
                <h1>Welcome Back!!</h1>
                <p>Acceso exclusivo para administradores</p>
            </div>
            
            <div class="admin-form">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@florista.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter your password" required>
                        <div class="password-toggle">
                            <img src="/images/eye.svg" alt="Mostrar">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="admin-login-btn">Login</button>
                </form>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <div class="social-login">
                    <button class="google-btn">
                        <img src="/images/google.svg" alt="Google">
                    </button>
                    <button class="facebook-btn">
                        <img src="/images/facebook.svg" alt="Facebook">
                    </button>
                </div>
                
                <p class="back-to-site">
                    <a href="/">‚Üê Volver al sitio principal</a>
                </p>
            </div>
        </div>
        
        <div class="admin-login-right">
            <div class="admin-illustration">
                <div class="admin-character">
                    <div class="character-head"></div>
                    <div class="character-body"></div>
                    <div class="character-laptop"></div>
                    <div class="character-headphones"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin-auth.js"></script>
</body>
</html>
